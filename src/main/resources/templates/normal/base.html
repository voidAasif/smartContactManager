<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS  -->
     <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text="${title}"></title>
  </head>
  <body>

    <!-- navbar  -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-uppercase">

                <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
            
                <li class="nav-item">
                <a class="nav-link" th:href="@{/#}"><span th:text="${user.name}"></span></a>
                </li>

                <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
      </nav>
    <!-- end navbar  -->

    <div class="sidebar">

      <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

      <a href="#" th:href="@{/user/dashboard}" class="itme"> <i class="fas fa-home"></i> Home</a>
      <a href="#" th:href="@{/user/view_contact/0}" class="itme"> <i class="fas fa-id-card-alt"></i> View Contacts</a>
      <a href="#" th:href="@{/user/addContact}" class="itme"> <i class="fas fa-pencil-alt"></i> Add Contact</a>
      <a href="#" th:href="@{/user/profile}" class="itme"> <i class="fas fa-user-circle"></i> Your Profile</a>
      <a href="#" th:href="@{/user/settings}" class="itme"> <i class="fas fa-cogs"></i> Settings</a>
      <a href="#" th:href="@{/logout}" class="itme"> <i class="fas fa-sign-out-alt"></i> Logout</a>

      <div class="divider"></div>
    </div>

    <div class="content mt-5">

      <i onclick="toggleSidebar()" class="fas fa-bars mt-3"></i>

      <div th:replace="${content}"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom JavaScript  -->
     <script th:src="@{/js/script.js}"></script>

    <!-- Sweet alert -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
